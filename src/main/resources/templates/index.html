<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cron Validator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>

<div class="container">

    <h1>Cron Validator</h1>
    <p class="subtitle">Validate or convert cron expressions easily</p>

    <form th:action="@{/process}" method="post" th:object="${cronRequest}" class="cron-form">

        <!-- Cron Type -->
        <div class="field">
            <label>Cron Type</label>
            <select th:field="*{cronType}">
                <option th:value="QUARTZ">QUARTZ</option>
                <option th:value="UNIX" disabled>UNIX (Coming Soon)</option>
            </select>
        </div>

        <!-- Cron Expression -->
        <div class="field">
            <label>Cron Expression</label>
            <input type="text" th:field="*{cronExpr}" placeholder="e.g. 0 0/5 * * * ?" required />
        </div>

        <!-- Buttons -->
        <div class="button-row">
            <button type="submit" name="action" value="validate" class="btn primary">
                âœ” Validate
            </button>

            <button type="submit" name="action" value="readable" class="btn secondary">
                ðŸ“– Human Readable
            </button>
        </div>
    </form>

    <!-- Result -->
    <div th:if="${result}">
        <div th:class="'result ' + (${result.contains('Invalid')} ? 'error' : 'success')">
            <p th:text="${result}"></p>
        </div>
    </div>

</div>

<!-- Footer -->
<footer>
    <p>Built by <strong>Said Hisham</strong></p>

        <a href="https://github.com/syedhisham41/cron-validator" target="_blank">GitHub Repo</a> â€¢
        <a href="https://linkedin.com/in/syedhisham41" target="_blank">LinkedIn</a>
    </p>
</footer>

</body>
</html>
